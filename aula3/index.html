<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <title> Tabelas HTML </title>
        <meta charset="utf-8" />
    </head>

    <body>

        <h2 align="center"> Tabelas Utilizando HTML </h2>

        <table border="1" width="500" height="" 
        cellpadding="20" cellspacing="5" bordercolor="blue" 
        align="center" bgcolor="lightgray" 
        background="img/fundo_cinza.jpg">
            <thead>
                <tr bgcolor="red"> <!-- Tag de linha -->
                    <th colspan="3" bgcolor="yellow"> Coluna 1 </th> <!-- Tag de Coluna -->
                </tr>
            </thead>
            <tbody>
                <tr bgcolor="red">
                    <td> Coluna 4 </td>
                    <td bgcolor="green"> Coluna 5 </td>
                    <td rowspan="2" > 
                        <img src="img/fundo_cinza.jpg" width="100"
                        height="50"/> </td>
                </tr>
                <tr>
                    <td> Coluna 7 </td>
                    <td> Coluna 8 </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td> Coluna 7 </td>
                    <td> Coluna 8 </td>
                    <td> Coluna 9 </td>
                </tr>
            </tfoot>
        </table>

    </body>

</html>
