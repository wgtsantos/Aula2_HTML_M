<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <title> Formulário HTML </title>
        <meta charset="utf-8"/>
    </head>

    <body background="img/453031-plano-de-fundo-sem-emenda-vetor.jpg">

        <h2 align="center"> Formulário HTML </h2>

        <table border="0" width="500" align="center" bgcolor="white">
        <tr><td>

        <fieldset> <!-- Contorno ou Margem para o Formulário -->
            <legend align=""> Digite seus dados </legend>

            <form action="enviar.php" method="post" name="cadastro">
                <table border="0" cellpadding="5">
                <tr>    
                <td> <label> Nome: </label> </td>
                <td> <input type="text" id="nome" name="nome"
                 size="30" maxlength="40" placeholder="Digite seu nome" required/> </td> 
                </tr>
                <tr>
                <td> <label> E-mail: </label> </td>
                <td> <input type="email" id="mail" name="mail" size="30"
                placeholder="Digite seu e-mail" required/> </td>
                </tr>
                <tr>
                <td> <label> Telefone: </label> </td>
                <td> <input type="tel" id="telefone" name="telefone" size="30"
                placeholder="Digite seu telefone" required/> </td>
                </tr>
                <tr>
                <td> <label> Data de nascimento: </label> </td>
                <td> <input type="date" id="data_nasc" name="data_nasc"
                 min="1900-01-01" max="2004-07-01" required/> </td>
                </tr>
                <tr>
                <td> <label> Senha: </label> </td>
                <td> <input type="password" id="senha" name="senha" size="30"
                placeholder="Digite sua Senha" required/> </td>
                </tr>
                <tr>
                <td> <label> Sexo: </label> </td>
                <td> <label><input type="radio" id="sexo" name="sexo" value="M" required/>
                 Masculino </label>
                <label><input type="radio" id="sexo" name="sexo" value="F" required/>
                 Feminino </label> </td>
                </tr>
                <tr>
                <td> <label> Estilos musicais Preferidos: </label> </td>
                <td> <label><input type="checkbox" id="rock" name="rock" value="rock"/>
                Rock </label>
                <br/>
                <label><input type="checkbox" id="pop" name="pop" value="pop"/>
                Pop </label>
                <br/>
                <label><input type="checkbox" id="samba" name="samba" value="samba"/>
                Samba </label>
                <br/>
                <label><input type="checkbox" id="sertanejo" name="sertanejo" value="sertanejo"/>
                Sertanejo </label>
                <br/>
                <label><input type="checkbox" id="mpb" name="mpb" value="mpb"/>
                MPB </label> </td>
                </tr>
                <tr>
                <td> <label> Estado: </label> </td>
                <td> <select id="estado" name="estado" required>
                    <option value="" selected="selected">--Selecione--</option>
                    <optgroup label="Nordeste">
                        <option value="BA">Bahia</option>
                        <option value="AL">Alagoas</option>
                        <option value="CE">Ceará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="MA">Maranhão</option>
                        <option value="SE">Sergipe</option>
                    </optgroup> 
                    <optgroup label="Sudeste">
                        <option value="ES">Espirito Santo</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                    </optgroup> 
                    <optgroup label="Sul">
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="PR">Paraná</option>
                    </optgroup> 
                    <optgroup label="Centro Oeste">
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="GO">Goiás</option>
                    </optgroup> 
                    <optgroup label="Norte">
                        <option value="AC">Acre</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="PA">Pará</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="TO">Tocantins</option>
                    </optgroup>
                </select></td>
                </tr>
                <tr>
                <td> <label> Assunto: </label> </td>
                <td> <textarea id="assunto" name="assunto" cols="40" rows="10" 
                maxlength="240" 
                placeholder="Digite seu assunto (Máximo 240 Caracteres)"
                required ></textarea> </td>
                </tr>
                <tr>
                <td> <label> Anexar Arquivo: </label> </td>
                <td> <input type="file" id="anexo" name="anexo" required/> </td>
                </tr>
                <tr>
                <th colspan="2">
                <input type="submit" id="enviar" name="enviar" value="ENVIAR"/>
                <input type="reset" id="limpar" name="limpar" value="LIMPAR"/> 

                 <br/> <br/>
                 <button type="submit" id="send" name="send">
                    <img src="img/2343805.png" width="40" height="25"/>
                 </button></th>
                 </tr>
              </table>   
            </form>

        </fieldset>

        </td></tr>
        </table>
    </body>

</html>
